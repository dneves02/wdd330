   <header>
      <h2 class="welcome">Welcome to my Task Manager!</h2>
      <h3 class="message">Friendly and easy to use</h3>
   </header>
      <div class="card">
         <section>
            <div class="row">
               <div class="col-12 col-s-3 menu" style="text-align: center;">
                  <h3 style="margin-bottom: 10px;">Enter a new task:</h3>
                  <input style="margin-bottom: -14px;" type="text" id="new_task">
               </div>
               <div class="col-12 col-s-3 menu" style="text-align: center;">
                  <button id="add_task" onclick="addTask();">Add</button>
               </div>

               <div class="col-12 col-s-6 results" id="divResults" style="text-align: center;">
                  <h3>My Tasks</h3>
                  <div class="card">
                     <table class="col-12 col-s-3 menu" id="ulResults">
                        <tbody>
                           <tr>
                              <th>Task #</th>
                              <th>Description</th>
                              <th>Completed</th>
                           </tr>
                           <tr id=my_tasks>
                              <td></td>
                           </tr>
                        </tbody>

                     </table>
                  </div>
               </div>
            </div>
         </section>
      </div>
