      <body>
         <h2>Exercise 1</h2>
         <input type="text" id="text_input">
         <button onclick="get_text()">Go</button>
         <div id="text_box">
         </div>
         <script>
            function get_text(){
               const input = document.getElementById("text_input").value 
               const box = document.getElementById("text_box")
               box.innerHTML = 'You wrote: ' + input;

               // J-query //
               var text_input = $('#text_input').val();
               var text_box = $('#text_box');
               text_box.append('<h2>You wrote: '+text_input+'</h2>');
            }
         </script>

         <h2>Exercise 2</h2>
         <input type="number" id="input">
         <button onclick="get_number()">Go</button>
         <div id="output">
         </div>
         <script>
            function get_number(){
               const input = document.getElementById("input").value 
               const box = document.getElementById("output")
               var output = 0;
               for (var i = 0; i <= input; i++){
                  output += i;
               }
               
               box.innerHTML = 'Your total: ' + output;

               // J-query //
               var text_input = $('#input').val();
               var text_box = $('#output');
               text_box.append('<h2>You wrote: '+output+'</h2>');
            }
         </script>

         <h2>Exercise 3</h2>
         <input type="number1" id="input1">
         <input type="number2" id="input2">
         <button onclick="get_numbers()">Go</button>
         <div id="sum">
         </div>
         <script>
            function get_numbers(){
               const num1 = document.getElementById("input1").value 
               const num2 = document.getElementById("input2").value 
               const box = document.getElementById("sum")
               floatnum1 = parseFloat(num1)
               floatnum2 = parseFloat(num2)

               var sum = floatnum1 + floatnum2;
               box.innerHTML = 'The sum is: ' + sum;

               // J-query //
               var input1 = $('#input1').val();
               var input2 = $('#input2').val();
               var my_sum = $('#sum');
               float1 = parseFloat(input1)
               float2 = parseFloat(input2)
               var total = float1 + float2;

               my_sum.append('<h2>The sum is: '+total+'</h2>');
            }
         </script>

          <h2>Exercise 4</h2>
          <input id="stretchNumber1" placeholder="enter a number" type="number"/>
          <input id="stretchNumber2" placeholder="enter a number" type="number"/>
          <!-- Notice below that all of our buttons are calling the same function...but passing in the name of another function as the argument. Notice also what is missing...when you pass a function as a callback you DO NOT include the ()! If you add the () the function will get executed immediately instead of later like we would like. -->
          <button id="stretchAdd" onclick="performOperation(add2)">+</button>
          <button id="stretchSub" onclick="performOperation(sub2)">-</button>
          <button id="stretchMult" onclick="performOperation(mult2)">*</button>
          <div id="stretchOutput"></div>
         
          <script>
            // stretch solution
            function getNum(numId) {
            const number = document.getElementById(numId).value;
            const numberFloat = parseFloat(number);
            if (numberFloat !== NaN) {
               return numberFloat;
            } else return 0;
            }
            function updateTotal(value) {
            const outputElement = document.getElementById('stretchOutput');
            outputElement.innerHTML = 'Total: ' + value;
            }
            // function declaration
            function add2(num1, num2) {
            return num1 + num2;
            }
            // function expression
            const sub2 = function(num1, num2) {
            return num1 - num2;
            };
            // arrow function
            const mult2 = (num1, num2) => num1 * num2;

            // example of using a callback to pull it all together
            function performOperation(operation) {
            // the argument 'operation' is a function...so when we are ready we can call that function in our code below
            const total = operation(
               getNum('stretchNumber1'),
               getNum('stretchNumber2')
            );
            updateTotal(total);
            }
         </script>
